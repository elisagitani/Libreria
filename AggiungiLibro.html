<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AggiungiLibri</title>
    <link href="AggiungiLibro.css" rel="stylesheet" />
</head>
<body>
    <header>
        <img src="kisspng-school-library-reading-librarian-stacked-books-5aae514c9afff2.3780571515213735166349.png" width="200" height="100" />
        <h1>Benvenuti nella sezione "Aggiungi Libri"</h1>
    </header>
    <br />
    <nav>
        <center>
            <a class="Barra" href="HomePage.html">Home |</a>
            <a class="Barra" href="AggiungiLibro.html">&nbsp;Aggiungi un libro</a>
        </center>
    </nav>

    <main>
        <br />
        <form>
            <div class="container1">
            <label>Titolo</label>
            <input id="ElemSx" type="text" placeholder="Inserisci il titolo del libro" required="required" />
            <label>Autore</label>
            <input id="ElemDx" type="text" placeholder="Es. Luigi Pirandello" required="required" />
            <br />
            <label><input id="ElemSx" type="radio" value="1" name="Disponibilità" required="required" />Disponibile</label>
            <label><input id="ElemDx" type="radio" value="2" name="Disponibilità" required="required" />Non Disponibile</label>
            <br />
            <label>Codice ISBN</label>
            
            <input id="ElemSx" type="text" placeholder="Inserisci il cod. ISBN" required="required" pattern="[0-9]{13}" title="Massimo 13 cifre" />
            <br />
            <input id="ElemDx" type="submit" value="Aggiungi Libro" />
            </div>
        </form>

        
    </main>

</body>
</html>
