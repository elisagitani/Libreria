<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ModificaLibri</title>

</head>
<body>
    <header>
        <h1>Benvenuti nella sezione "Modifica Libri"</h1>
    </header>
    <nav>
        <ul>
            <li><a href="HomePage.html">Home</a></li>
            <li><a href="AggiungiLibro.html">Aggiungi un libro</a></li>
        </ul>
    </nav>

    <main>
        <br />
        <form>
            <label>Titolo</label>
            <input type="text" placeholder="Inserisci il titolo del libro" required="required" />
            <br /> <br />
            <label>Autore</label>
            <input type="text" placeholder="Es. Luigi Pirandello" required="required" />
            <br />
            <br />
            <label><input type="radio" value="1" name="Disponibilità" required="required" />Disponibile</label>
            <label><input type="radio" value="2" name="Disponibilità" required="required" />Non Disponibile</label>
            <br />
            <br />
            <label>Codice ISBN</label>
            <input type="text" placeholder="Inserisci il cod. ISBN" required="required" pattern="[0-9]{13}" title="Massimo 13 cifre" />
            <br />
            <br />
            <input type="submit" value="Modifica Libro" />

        </form>

        <img src="https://t4.ftcdn.net/jpg/00/80/06/39/360_F_80063961_g3esMlADDny7wBpvkkGep6HmnJEMjgEG.jpg" />
    </main>
